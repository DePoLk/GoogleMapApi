        var zoom = function(e) {
            var e = e || window.event;
            if (e.wheelDelta && event.ctrlKey) {
                event.returnValue = false
            } else if (e.detail) {
                event.returnValue = false;
            }
        }
        if (document.addEventListener) {
            document.addEventListener('DOMMouseScroll', zoom, false);
        }
        window.onmousewheel = document.onmousewheel = zoom;

    </script>

            function ElementAni(){

            });//end TopBar mousemove

                    /*$('#TopBarIcon').css("transform","rotate(0deg)");*/

                    ang=0;
                    $('#TopBarIcon').animate({top:"11%",opacity:"0"},150);
            });//end TopBar mousemout

                //alert("是電腦裝置" + screen.width + "*" + screen.height);
                if (screen.width >= 1920) {
                    var link = document.createElement("link");
                    link.rel = "stylesheet";
                    link.type = "text/css";
                    link.href = "1920.css"; //依照不同的解析度來置換要使用的css檔案
                    document.getElementsByTagName("head")[0].appendChild(link); //最後將link加入到名為head的標籤內
                } else if ((screen.width >= 1600 && screen.width < 1920) || screen.width == 1536) {
                    var link = document.createElement("link");
                    link.rel = "stylesheet";
                    link.type = "text/css";
                    link.href = "1600x900.css";
                    document.getElementsByTagName("head")[0].appendChild(link);
                } else if (screen.width > 1024 && screen.width < 1600 && screen.width != 1536) {
                    var link = document.createElement("link");
                    link.rel = "stylesheet";
                    link.type = "text/css";
                    link.href = "less1600.css";
                    document.getElementsByTagName("head")[0].appendChild(link);
                }
                else{
                    var link = document.createElement("link");
                    link.rel = "stylesheet";
                    link.type = "text/css";
                    link.href = "1024.css";
                    document.getElementsByTagName("head")[0].appendChild(link);
                }

            }

        }); // end ready

    </script>
